<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARCADE HIMAFI Admin</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="padding: 50px; text-align: center; font-family: Arial, sans-serif;">
    <h1>üîê ARCADE HIMAFI Admin Panel</h1>
    <p id="status">Memuat...</p>
    <div style="margin: 20px auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body { margin: 0; background: #f5f5f5; }
  </style>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    function log(msg) {
      console.log('[ADMIN]', msg);
      document.getElementById('status').innerText = msg;
    }

    log('Inisialisasi admin panel...');

    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      log('Memuat Netlify Identity...');

      window.netlifyIdentity.on("init", user => {
        log('Identity ready. User: ' + (user ? user.email : 'None'));

        // Hide loading after CMS loads
        setTimeout(() => {
          const cmsElement = document.querySelector('#nc-root');
          if (cmsElement && cmsElement.children.length > 0) {
            document.getElementById('loading').style.display = 'none';
            log('CMS berhasil dimuat!');
          }
        }, 3000);

        const hash = window.location.hash;
        
        if (hash && (hash.includes('confirmation_token') || hash.includes('recovery_token'))) {
          log('Token konfirmasi ditemukan, membuka widget...');
          window.netlifyIdentity.open();
        } else if (!user) {
          log('Belum login, silakan klik tombol login...');
        } else {
          log('User sudah login: ' + user.email);
        }
      });

      window.netlifyIdentity.on("login", user => {
        log('Login berhasil: ' + user.email);
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 2000);
      });

      window.netlifyIdentity.on("error", err => {
        log('Error: ' + err.message);
        console.error('Netlify Identity error:', err);
      });

      // Init identity
      window.netlifyIdentity.init();
    } else {
      log('ERROR: Netlify Identity tidak dapat dimuat!');
    }

    // Fallback: Hide loading after 10 seconds
    setTimeout(() => {
      if (document.getElementById('loading').style.display !== 'none') {
        document.getElementById('loading').innerHTML = `
          <h1>üîê ARCADE HIMAFI Admin Panel</h1>
          <p><strong>Admin panel siap!</strong></p>
          <p>Jika CMS tidak muncul, refresh halaman atau cek browser console.</p>
          <button onclick="window.netlifyIdentity.open()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Login ke Admin
          </button>
        `;
      }
    }, 10000);
  </script>
</body>
</html>
