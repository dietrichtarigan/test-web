<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARCADE HIMAFI CMS Admin Panel</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 9999;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>🎯 ARCADE HIMAFI</h1>
    <p>Content Management System</p>
    <div class="spinner"></div>
    <p id="status">Memuat admin panel...</p>
    <div id="auth-buttons" style="display: none; margin-top: 20px;">
      <button onclick="openLogin()" style="
        padding: 10px 20px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      ">🔑 Login</button>
      <button onclick="openSignup()" style="
        padding: 10px 20px;
        background: #2196F3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      ">📝 Daftar Admin Baru</button>
      <button onclick="openForgotPassword()" style="
        padding: 10px 20px;
        background: #FF9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      ">🔄 Lupa Password</button>
    </div>
  </div>

  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- Add CMS configuration -->
  <script>
    // Configure CMS
    window.CMS_MANUAL_INIT = true;
    
    // Wait for CMS to load then initialize
    window.addEventListener('load', () => {
      if (window.CMS) {
        console.log('Initializing CMS...');
        window.CMS.init({
          config: {
            load_config_file: true
          }
        });
      }
    });
  </script>

  <script>
    function log(message) {
      console.log('[ADMIN]', message);
      document.getElementById('status').textContent = message;
    }

    function openLogin() {
      log('Membuka dialog login...');
      window.netlifyIdentity.open('login');
    }

    function openSignup() {
      log('Membuka dialog pendaftaran...');
      window.netlifyIdentity.open('signup');
    }

    function openForgotPassword() {
      log('Membuka dialog reset password...');
      window.netlifyIdentity.open('login');
      // Trigger forgot password in the dialog
      setTimeout(() => {
        const forgotBtn = document.querySelector('[data-netlify-identity-forgot-password]');
        if (forgotBtn) forgotBtn.click();
      }, 1000);
    }

    function showAuthButtons() {
      document.getElementById('auth-buttons').style.display = 'block';
      document.querySelector('.spinner').style.display = 'none';
    }

    function hideAuthButtons() {
      document.getElementById('auth-buttons').style.display = 'none';
    }

    // Check if netlify identity is loaded
    if (window.netlifyIdentity) {
      log('Mengatur autentikasi...');
      
      window.netlifyIdentity.on("init", user => {
        if (user && user.email_confirmed_at) {
          log('User sudah login dan terkonfirmasi: ' + user.email);
          hideAuthButtons();
        } else if (user && !user.email_confirmed_at) {
          log('Email belum dikonfirmasi untuk: ' + user.email);
          showAuthButtons();
          alert('⚠️ Email belum dikonfirmasi!\n\nSilakan cek email dan klik link konfirmasi.');
        } else {
          log('Silakan login untuk melanjutkan');
          showAuthButtons();
        }
        
        // Check URL parameters and hash for tokens
        const urlParams = new URLSearchParams(window.location.search);
        const hash = window.location.hash;
        
        const inviteToken = urlParams.get('invite_token') || 
                            (hash.includes('invite_token') ? hash.split('invite_token=')[1]?.split('&')[0] : null);
        const confirmationToken = urlParams.get('confirmation_token') || 
                                  (hash.includes('confirmation_token') ? hash.split('confirmation_token=')[1]?.split('&')[0] : null);
        const recoveryToken = urlParams.get('recovery_token') || 
                              (hash.includes('recovery_token') ? hash.split('recovery_token=')[1]?.split('&')[0] : null);
        
        console.log('Admin tokens found:', { inviteToken, confirmationToken, recoveryToken });
        
        if (inviteToken) {
          log('Membuka dialog pendaftaran admin...');
          hideAuthButtons();
          window.netlifyIdentity.open('signup');
        } else if (confirmationToken || recoveryToken) {
          log('Membuka dialog konfirmasi...');
          hideAuthButtons();
          window.netlifyIdentity.open();
        }
      });

      window.netlifyIdentity.on("login", user => {
        log('Login berhasil! Memuat CMS...');
        hideAuthButtons();
        window.netlifyIdentity.close();
        
        // Hide loading immediately and show CMS
        document.getElementById('loading').style.display = 'none';
        
        // Force CMS to show
        setTimeout(() => {
          const cmsRoot = document.querySelector('#nc-root');
          if (!cmsRoot || cmsRoot.children.length === 0) {
            // Reload if CMS doesn't appear
            window.location.reload();
          }
        }, 3000);
      });

      window.netlifyIdentity.on("signup", user => {
        log('Pendaftaran berhasil! Cek email untuk konfirmasi sebelum login.');
        alert('✅ Pendaftaran berhasil!\n\n📧 Silakan cek email untuk link konfirmasi.\n\n⚠️ Anda harus konfirmasi email dulu sebelum bisa login.');
        showAuthButtons();
      });

      window.netlifyIdentity.on("logout", () => {
        log('Logout berhasil');
        showAuthButtons();
        window.location.reload();
      });

      window.netlifyIdentity.on("error", err => {
        log('Error: ' + err.message);
        console.error('Identity error:', err);
        showAuthButtons();
      });

      window.netlifyIdentity.on("close", () => {
        const currentUser = window.netlifyIdentity.currentUser();
        if (!currentUser) {
          showAuthButtons();
        }
      });

      // Initialize
      window.netlifyIdentity.init();
    } else {
      log('Error: Netlify Identity tidak dapat dimuat');
    }

    // Auto-show help message after 10 seconds
    setTimeout(() => {
      const currentUser = window.netlifyIdentity ? window.netlifyIdentity.currentUser() : null;
      if (!currentUser && document.getElementById('loading').style.display !== 'none') {
        document.getElementById('loading').innerHTML = `
          <h1>🎯 ARCADE HIMAFI CMS</h1>
          <h3>🔐 Belum Login?</h3>
          <p style="font-size: 16px; margin: 20px 0;">
            Pilih salah satu opsi di bawah:
          </p>
          <div style="margin: 20px 0;">
            <button onclick="openLogin()" style="
              padding: 12px 24px;
              background: #4CAF50;
              color: white;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              margin: 8px;
              font-size: 16px;
            ">🔑 Login (Sudah Punya Akun)</button>
            <br>
            <button onclick="openSignup()" style="
              padding: 12px 24px;
              background: #2196F3;
              color: white;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              margin: 8px;
              font-size: 16px;
            ">📝 Daftar Admin Baru</button>
            <br>
            <button onclick="openForgotPassword()" style="
              padding: 12px 24px;
              background: #FF9800;
              color: white;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              margin: 8px;
              font-size: 16px;
            ">🔄 Lupa Password</button>
          </div>
          <p style="font-size: 14px; color: #666;">
            Atau refresh halaman jika sudah login sebelumnya.
          </p>
          <button onclick="window.location.reload()" style="
            padding: 10px 20px;
            background: #9E9E9E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
          ">🔄 Refresh Halaman</button>
        `;
      } else if (currentUser && document.getElementById('loading').style.display !== 'none') {
        // User is logged in but CMS not showing
        document.getElementById('loading').innerHTML = `
          <h1>🎯 ARCADE HIMAFI CMS</h1>
          <h3>✅ Login Berhasil!</h3>
          <p>Halo <strong>${currentUser.email}</strong></p>
          <p style="margin: 20px 0;">Admin panel sedang dimuat...</p>
          <div style="margin: 20px 0;">
            <button onclick="window.location.reload()" style="
              padding: 12px 24px;
              background: #4CAF50;
              color: white;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              margin: 8px;
              font-size: 16px;
            ">🔄 Refresh untuk Memuat CMS</button>
            <br>
            <button onclick="showQuickActions()" style="
              padding: 12px 24px;
              background: #2196F3;
              color: white;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              margin: 8px;
              font-size: 16px;
            ">🚀 Aksi Cepat</button>
          </div>
        `;
      }
    }, 10000);

    function showQuickActions() {
      document.getElementById('loading').innerHTML = `
        <h1>🎯 ARCADE HIMAFI CMS</h1>
        <h3>🚀 Aksi Cepat Admin</h3>
        <div style="margin: 20px 0;">
          <a href="#/collections/infoprof/new" style="
            display: inline-block;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 16px;
            text-decoration: none;
          ">📋 Tambah Info Profesi Baru</a>
          <br>
          <a href="#/collections/infoprof" style="
            display: inline-block;
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 16px;
            text-decoration: none;
          ">📋 Lihat Semua Info Profesi</a>
          <br>
          <a href="#/collections/event/new" style="
            display: inline-block;
            padding: 12px 24px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 16px;
            text-decoration: none;
          ">🎉 Tambah Event Baru</a>
        </div>
        <button onclick="window.location.reload()" style="
          padding: 10px 20px;
          background: #9E9E9E;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 20px;
        ">🔄 Kembali ke CMS Normal</button>
      `;
    }

    // Hide loading when CMS is ready - check more frequently
    const checkCMS = setInterval(() => {
      const cmsRoot = document.querySelector('#nc-root');
      const cmsApp = document.querySelector('[data-react-root]') || document.querySelector('.css-1pahdxg-SiteWrapper');
      const currentUser = window.netlifyIdentity ? window.netlifyIdentity.currentUser() : null;
      
      if (currentUser && (
        (cmsRoot && cmsRoot.children.length > 0) || 
        cmsApp ||
        document.querySelector('.nc-entryEditor-fields') ||
        document.querySelector('[data-testid]')
      )) {
        log('CMS siap! Selamat datang di admin panel.');
        document.getElementById('loading').style.display = 'none';
        clearInterval(checkCMS);
        
        // Ensure CMS is interactive
        setTimeout(() => {
          const saveBtn = document.querySelector('button[type="submit"]') || document.querySelector('[data-testid="save-button"]');
          if (saveBtn) {
            console.log('Save button found and should be clickable');
          }
        }, 2000);
      }
    }, 500);
    
    // Stop checking after 30 seconds
    setTimeout(() => {
      clearInterval(checkCMS);
      const currentUser = window.netlifyIdentity ? window.netlifyIdentity.currentUser() : null;
      if (currentUser && document.getElementById('loading').style.display !== 'none') {
        document.getElementById('loading').innerHTML = `
          <h1>🎯 ARCADE HIMAFI CMS</h1>
          <h3>✅ Login Berhasil!</h3>
          <p>Memuat admin panel...</p>
          <button onclick="forceShowCMS()" style="
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
          ">🔄 Paksa Tampilkan CMS</button>
          <button onclick="window.location.reload()" style="
            padding: 12px 24px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
          ">🔄 Refresh Halaman</button>
        `;
      }
    }, 30000);

    function forceShowCMS() {
      document.getElementById('loading').style.display = 'none';
      
      // Debug CMS elements
      console.log('Debugging CMS elements:');
      console.log('nc-root:', document.querySelector('#nc-root'));
      console.log('CMS app:', document.querySelector('[data-react-root]'));
      console.log('Entry editor:', document.querySelector('.nc-entryEditor-fields'));
      console.log('Save button:', document.querySelector('button[type="submit"]'));
      
      // Try to make buttons clickable
      setTimeout(() => {
        const allButtons = document.querySelectorAll('button');
        allButtons.forEach(btn => {
          btn.style.pointerEvents = 'auto';
          btn.style.cursor = 'pointer';
        });
        console.log('Made', allButtons.length, 'buttons clickable');
      }, 1000);
    }
  </script>
</body>
</html>
